{% extends "base.html" %}
{% load static %}

{% block title %}
  订票系统：注册
{% endblock %}

{% block css %}
  <link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock %}

{% block navbar_right %}
    <li><a href="/booking_system/login/">已有账号？点此登录</a></li>
{% endblock %}

{% block content %}

<div class="container">

  <form class="form-login" action={% url 'booking_system:register' %} method="POST">
    {% csrf_token %}
    <h2 class="form-login-heading"> 用户注册 </h2>

    <div class="form-group">
      <label for="inputUsername"> 用户名 </label>
      <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
    </div>

    <div class="form-group">
      <label for="inputPassword"> 密码 </label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="form-group">
      <label for="inputComfirmation"> 确认密码 </label>
      <input type="password" id="inputConfirmation" name="comfirmation" class="form-control" placeholder="Comfirm password" required>
    </div>

    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </div>
  </form>

</div> <!-- /container -->

{% endblock %}
